<!DOCTYPE html>
<html>
  <head>
    <title>Sub-Domain acquired :)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
        font-family: system-ui;
      }

      body {
        height: 100vh;
        width: 100vw;
        color: white;
        overflow: hidden;
        text-align: center;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      body::after {
        content: '';
        height: 400px;
        width: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-image: conic-gradient(
          from 180deg at 50% 50%,
          #00ffc2 0deg,
          #00f0ff 10.07deg,
          #0077ff 179.52deg,
          #ff0099 299.65deg,
          #0470e5 329.6deg,
          #00ffc2 360deg
        );
        filter: blur(4rem);
        z-index: -1;
        opacity: 0.6;
        animation: animate 2s ease infinite;
      }

      .domain {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 0.5rem;
        margin: 0.5rem;
        background-color: rgba(255, 255, 255, 0.211);
      }

      @keyframes animate {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1.1);
        }

        50% {
          transform: translate(-50%, -50%) scale(0.8);
        }
      }

      img {
        height: 25px;
        position: absolute;
        bottom: 1%;
        right: 1%;
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <div>
      <span class="domain">example.pages.dev</span> <br />
      is acquired to prevent misuse
    </div>
    <img src="woka.png" alt="WOOKA" height="25px" />
    <script>
      const domain = document.querySelector('.domain');
      const url = new URL(location.href);
      const source = url.searchParams.get("source");

      domain.textContent = source || "The domain you are looking for";
    </script>
  </body>
</html>
